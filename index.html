<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/js/all.min.js"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>todo list</title>
</head>

<body>
    <div class="container">
        <h1 align="center">Todo List</h1>
        <div class="row">
            <div class="col-9">
                <label for="inputTask" class="form-label">New Task</label>
                <input type="text" class="form-control" id="inputTask" aria-describedby="taskDescription"
                    placeholder="Enter the new task">
                <div id="taskDescription" class="form-text">Enter some decription of your task.</div>
            </div>
            <div class="col-3" aria-label="Basic example">
                <div class="row">
                    <button type="button"  disabled class="btn btn-success col m-2" id="btnAdd">
                        <i class="fas fa-plus-square"></i> ADD</button>
                    <button type="button" class="btn btn-warning col m-2" disabled id="btnClear">
                        <i class="fas fa-backspace"></i> CLEAR</button>
                </div>
                <div class="row">
                    <button type="button" class="btn btn-primary col m-2" id="btnSort">
                        <i class="fas fa-sort-amount-down"></i> SORT</button>
                    <button type="button" class="btn btn-danger col m-2" id="btnReset">
                        <i class="fas fa-trash-alt"></i> RESET</button>
                </div>
            </div>
        </div>

        <ul class="list-group" id="ulTask">

        </ul>

    </div>

</body>

</html>
